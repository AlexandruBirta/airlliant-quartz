## H2 Connection
spring.datasource.url=jdbc:p6spy:h2:mem:;INIT=CREATE SCHEMA IF NOT EXISTS test_airlliant
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.max-lifetime=50000
spring.datasource.hikari.connection-timeout=50000
spring.datasource.hikari.validation-timeout=30000
## JPA Properties
spring.jpa.database=h2
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.javax.create-database-schemas=true
spring.jpa.properties.javax.persistence.query.timeout=50000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=test_airlliant
spring.jpa.properties.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Bucharest
spring.jpa.properties.hibernate.hbm2dll.create_namespaces=true
spring.jpa.properties.hibernate.hbm2dll.auto=create-drop
## HTTP Security Users
security.users[0].name=rest
security.users[0].pass=rest123
security.users[0].roles=USER